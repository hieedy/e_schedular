{% load static %}
<!DOCTYPE html>


<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />

    {% block title %}
    {% endblock %}

    <link rel="preconnect" href="https://fonts.googleapis.com">
